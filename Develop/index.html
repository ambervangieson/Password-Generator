<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
      <div class="container">
          <h1 class="title">Generate a Password</h1>
          <h3 class="password-display", id="passwordDisplay">Password</h3>
          <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Password Length</label>
          <div class="character-amount-container">
          <input type="range" min="1" max="15" value="10" id="characterAmountRange">
          <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
          </div>
          <div>
          <label for="includeUppercase">Use Uppercase?</label>
          <input type="checkbox" id="includeUppercase">
            </div>
            <div>
          <label for="includeLowercase">Use Lowercase?</label>
          <input type="checkbox" id="includeLowercase">
           </div>
           <div>
          <label for="includeNumbers">Use Numbers?</label>
          <input type="checkbox" id="includeNumbers">
            </div>
            <div>
          <label for="includeSymbols">Use Symbols?</label>
          <input type="checkbox" id="includeSymbols">
          </div>
          <div>
          <button type="submit" class="btn">Generate Password</button>
        </form>
        </div>
      </div>
  </body>
</html>
